<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-white">
        <div class="container mx-auto flex flex-wrap justify-between items-center px-5">
            <div class="flex text-gray-700 items-center py-4">
                <!-- icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 lg:w-10 lg:h-10 mr-2 fill-current">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25" />
                  </svg>
    
                <h1 class="text-2xl lg:text-4xl font-semibold">Landing Page</h1>
            </div>
            <button class="md:hidden hover:scale-105 text-pink-800" id="nav-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>                  
            </button>
            <div class="w-full md:w-auto md:flex md:items-center py-6 md:py-0 hidden" id="nav-content">
                <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 mb-6 md:mb-0">
                    <a href="#" class="font-semibold ml-5 md:ml-9">active</a>
                    <a href="#" class="md:ml-9 ml-5">link</a>
                    <a href="#" class="md:ml-9 ml-5">link</a>
                </div>
                <a href="#" class="md:ml-9 bg-gradient-to-r opacity-[.8] from-pink-500 to-amber-300 text-white py-4 px-8 rounded-full hover:underline duration-300 hover:scale-105 inline-block ease-in-out font-semibold">active link</a>
            </div>
        </div>
    </nav>

    <div class="bg-gradient-to-r from-pink-750 to-amber-350">
        <div class="container mx-auto flex flex-col md:flex-row items-center py-16 px-8">
            <div class="flex-1 text-white flex flex-col items-center text-center md:items-start md:text-left mb-20 md:mb-0 md:pr-8">
                <span>What is your field?</span>
                <h2 class="text-5xl font-bold my-6 md:pr-2 leading-normal">Your main message for product</h2>
                <p class="text-2xl">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="bg-white mt-10 text-gray-800 shadow-md py-4 px-8 rounded-full duration-300 hover:scale-105 inline-block ease-in-out font-semibold">Follow</button>
            </div>
            <div class="flex-1">
                <img src="./assets/images/hero.png" alt="">
            </div>
        </div>
    </div>

    <script>
        const navMenuDiv = document.getElementById('nav-content');
        const navMenu = document.getElementById('nav-toggle');

        navMenu.addEventListener('click', () => {
            if(navMenuDiv.classList.contains('hidden')) {
                navMenuDiv.classList.remove('hidden');
            } else {
                navMenuDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
